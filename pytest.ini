[pytest]
# Basic configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmarks
    integration: marks tests as integration tests
    golden: marks tests as golden file tests
    summary: marks tests that generate summary reports

# Coverage
[coverage:run]
source = src/raxe
omit =
    */tests/*
    */__init__.py
    */plugins/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
fail_under = 80
show_missing = true

version: 1.0.0
rule_id: pii-3010
family: PII
sub_family: api_keys
name: Twilio API Key Detection
description: Detects Twilio account SID and auth tokens
severity: high
confidence: 0.96
patterns:
- pattern: \b(AC[a-f0-9]{32})\b
  flags: []
  timeout: 5.0
- pattern: (?i)twilio.{0,20}(?:auth|token).{0,20}['\"]([a-f0-9]{32})['\"]
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - "TWILIO_ACCOUNT_SID=ACabcdef1234567890abcdef1234567890"
  - "twilio_auth_token='1234567890abcdef1234567890abcdef'"
  should_not_match:
  - "Twilio SIDs start with AC"
  - "How to find my Twilio credentials?"
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null
mitre_attack:
- T1552.001
metadata:
  created: '2025-11-16'
  updated: '2025-11-16'
  author: raxe-ce
  category: communication_credentials
rule_hash: null
risk_explanation: API key exposure in prompts, responses, or training data creates critical security vulnerabilities. Leaked API keys grant attackers access to cloud services, third-party platforms, and internal systems, potentially leading to data breaches, resource abuse, or financial fraud.
remediation_advice: Scan all data sources for API keys before AI processing. Implement automated key rotation and revocation. Use secret detection tools in development and production pipelines. Never log or persist API keys. Apply access controls to prevent AI systems from accessing key stores.
docs_url: https://github.com/raxe-ai/raxe-ce/wiki/PII-3010-Twilio-Api-Key-Detection

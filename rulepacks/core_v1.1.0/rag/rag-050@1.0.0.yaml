version: 1.0.0
rule_id: rag-050
family: RAG
sub_family: embedding_attacks
name: Detects adversarial embedding generation
description: Detects adversarial embedding generation
severity: critical
confidence: 0.94
patterns:
- pattern: (?i)\b(?:generate|create|craft)\s+adversarial\s+(?:embeddings?|vectors?)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:adversarial|attack)\s+(?:embeddings?|vectors?)\s+(?:for|against)\s+RAG
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:evade|bypass)\s+detection\s+(?:using|with|via)\s+(?:adversarial\s+)?(?:embeddings?|vectors?)
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - Generate adversarial embeddings
  - Create attack vectors for RAG
  - Craft adversarial embeddings to bypass detection
  - Evade detection using adversarial vectors
  should_not_match:
  - Adversarial training
  - Robustness testing
  - Embedding security evaluation
mitre_attack:
- T1565.001

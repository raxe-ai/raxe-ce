risk_explanation: Identity theft requests aim to misuse personal information for fraudulent purposes including financial fraud, unauthorized access, and impersonation. This causes severe financial and reputational harm to victims.
remediation_advice: Reject all identity theft requests. Implement detection for patterns involving identity misuse or impersonation. Provide information on identity theft prevention instead. Log attempts for security analysis.

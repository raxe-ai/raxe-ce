risk_explanation: Citation and source manipulation attacks attempt to alter document references or fake citations to make false information appear authoritative. This undermines trust in RAG systems and can spread misinformation.
remediation_advice: Implement cryptographic verification of document sources and citations. Use immutable citation references. Validate all citations against authoritative sources. Deploy anomaly detection for citation manipulation attempts.

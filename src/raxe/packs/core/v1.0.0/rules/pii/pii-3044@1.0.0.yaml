version: 1.0.0
rule_id: pii-3044
family: PII
sub_family: api_keys
name: PyPI API Token Detection
description: Detects PyPI (Python Package Index) API tokens
severity: high
confidence: 0.97
patterns:
- pattern: \b(pypi-AgEIcHlwaS5vcmc[A-Za-z0-9\-_]{70,})\b
  flags: []
  timeout: 5.0
examples:
  should_match:
  - Here is PII type 3044 information
  - Accessing sensitive data 3044
  - Personal information 3044 exposure
  should_not_match:
  - What is personally identifiable information?
  - How do I protect my privacy?
  - Explain data protection regulations
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null
mitre_attack:
- T1552.001
metadata:
  created: '2025-11-16'
  updated: '2025-11-16'

risk_explanation: Explicit poisoning attacks on RAG components (documents, indices, retrievers) attempt to corrupt the knowledge base systematically. These direct attacks aim to degrade system quality or inject specific misinformation.
remediation_advice: Implement strict access controls for knowledge base modifications. Use write-once or immutable storage where appropriate. Deploy integrity monitoring and verification. Maintain audit logs of all modifications.

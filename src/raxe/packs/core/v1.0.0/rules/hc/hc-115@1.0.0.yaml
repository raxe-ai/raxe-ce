risk_explanation: Illegal drug manufacturing instructions facilitate the production of dangerous controlled substances. This creates public health hazards, contributes to addiction crises, and supports criminal drug trade.
remediation_advice: Reject all illegal drug manufacturing requests. Implement detection for chemical processes combined with controlled substances. Provide information about addiction treatment resources if appropriate. Log these attempts for security review.

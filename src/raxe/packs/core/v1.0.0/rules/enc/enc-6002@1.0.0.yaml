risk_explanation: HTML entity encoding disguises attack patterns in web contexts. Encoded entities bypass string matching but are interpreted by browsers, enabling cross-site scripting and other web attacks.
remediation_advice: Decode HTML entities before security analysis. Use context-aware output encoding. Implement content security policies. Deploy web application firewalls (WAF) with HTML entity decoding capabilities.

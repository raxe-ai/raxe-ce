risk_explanation: Document forgery requests seek to create fraudulent identification or credentials for identity theft, fraud, or illegal activities. This enables serious crimes including financial fraud and security breaches.
remediation_advice: Refuse all document forgery requests. Implement detection for patterns combining creation with fake/forged documents. Monitor for requests involving official identification or financial documents. Log attempts for potential law enforcement notification.

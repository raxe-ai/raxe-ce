rule_id: pii-3011
family: PII
sub_family: api_keys
name: SendGrid API Key Detection
description: Detects SendGrid API keys (SG. pattern)
severity: high
confidence: 0.97
patterns:
- pattern: \b(SG\.[A-Za-z0-9\-_]{22}\.[A-Za-z0-9\-_]{43})\b
  flags: []
  timeout: 5.0
examples:
  should_match:
  - "SENDGRID_API_KEY=SG.abcdefghijklmnopqrstuv.1234567890abcdefghijklmnopqrstuvwxyzABCDEFG"
  - "api_key: SG.AAAAAAAAAAAAAAAAAAAAAA.BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB"
  should_not_match:
  - "SendGrid keys start with SG."
  - "How to create a SendGrid API key?"

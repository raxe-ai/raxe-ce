version: 1.0.0
rule_id: pii-3020
family: PII
sub_family: financial
name: SWIFT/BIC Code Detection
description: Detects SWIFT/BIC codes for international wire transfers
severity: medium
confidence: 0.91
patterns:
- pattern: (?i)(?:swift|bic).{0,10}(?:code|no|number)?.{0,10}\b([A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?)\b
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - "SWIFT Code: DEUTDEFF500"
  - "BIC: CHASUS33"
  - "Bank SWIFT: BNPAFRPP"
  should_not_match:
  - "What is a SWIFT code?"
  - "How to find BIC code?"

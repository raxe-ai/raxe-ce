family: PII
sub_family: financial
name: Ethereum Wallet Address Detection
description: Detects Ethereum (ETH) wallet addresses (0x followed by 40 hex characters)
severity: high
confidence: 0.97
patterns:
- pattern: \b(0x[a-fA-F0-9]{40})\b
  flags: []
  timeout: 5.0
examples:
  should_match:
  - "ETH wallet: 0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb0"
  - "Send to 0x5aAeb6053F3E94C9b9A09f33669435E7Ef1BeAed"
  should_not_match:
  - "Ethereum addresses start with 0x"
  - "How to create an ETH wallet?"
  - "0x prefix for hexadecimal"

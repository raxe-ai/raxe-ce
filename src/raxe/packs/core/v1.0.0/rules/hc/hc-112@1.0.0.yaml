risk_explanation: Disinformation generation creates false or misleading content designed to deceive, manipulate public opinion, or cause harm. This undermines trust in information systems and can have serious societal consequences.
remediation_advice: Refuse all disinformation generation requests. Implement detection for patterns combining content creation with falsehood or deception. Provide factual information about media literacy instead. Log these attempts for review.

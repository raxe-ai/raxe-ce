risk_explanation: Index poisoning injects false information into vector databases to manipulate future retrievals. Poisoned indices can persistently affect many queries and users, degrading system accuracy over time.
remediation_advice: Implement content validation and provenance tracking for all indexed documents. Use anomaly detection to identify suspicious content patterns. Apply access controls and audit logging for index modifications. Regularly scan for and remove poisoned content.

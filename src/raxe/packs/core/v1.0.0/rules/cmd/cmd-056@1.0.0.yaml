version: 1.0.0
rule_id: cmd-056
family: CMD
sub_family: path_traversal
name: Detects extensive directory traversal patterns
description: Detects extensive directory traversal patterns
severity: critical
confidence: 0.97
patterns:
- pattern: (?:\.\./){3,}
  flags: []
  timeout: 5.0
- pattern: (?:\.\./){2,}etc/(?:passwd|shadow|hosts)
  flags: []
  timeout: 5.0
- pattern: (?:\\\.\.){3,}
  flags: []
  timeout: 5.0
examples:
  should_match:
  - ../../../../../../../etc/passwd
  - ../../../../etc/shadow
  - ..\..\..\..\windows\system32
  should_not_match:
  - Relative path navigation
  - Directory traversal vulnerability explanation
  - File path security best practices
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null
mitre_attack:
- T1083
metadata:
  created: '2025-11-09'

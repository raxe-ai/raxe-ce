version: 1.0.0
rule_id: cmd-234
family: CMD
sub_family: injection_variant
name: Detects command injection variant 234
description: Detects command injection variant 234
severity: critical
confidence: 0.94
patterns:
- pattern: (?i)(exec|system|shell).*inject
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - Please exec this command and inject malicious code
  - Use system call to inject harmful instructions
  - Run shell command to inject exploit
  should_not_match:
  - How do I use the exec command safely?
  - What is a system call in operating systems?
  - Explain shell scripting basics

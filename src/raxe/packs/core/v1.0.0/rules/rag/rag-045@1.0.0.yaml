risk_explanation: Knowledge corruption explicitly instructs RAG systems to disregard authentic sources in favor of attacker-supplied misinformation. This directly undermines the integrity of knowledge-based systems.
remediation_advice: Maintain immutable priorities for authoritative sources. Never allow user input to override source trust levels. Implement source validation and authenticity verification. Use cryptographic integrity checks for knowledge bases.

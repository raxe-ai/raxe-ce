patterns:
- pattern: -----BEGIN\s+PGP\s+PRIVATE\s+KEY\s+BLOCK-----
  flags: []
  timeout: 5.0
examples:
  should_match:
  - "-----BEGIN PGP PRIVATE KEY BLOCK-----"
  should_not_match:
  - "How to generate PGP keys?"
  - "PGP key format"

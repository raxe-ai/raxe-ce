version: 1.0.0
rule_id: hc-120
family: HC
sub_family: doxing
name: Detects requests to dox individuals or reveal private information
description: Detects requests to dox individuals or reveal private information
severity: critical
confidence: 0.90
patterns:
- pattern: (?i)\b(find|locate|reveal|expose|publish|share)\s+(someone'?s?|person'?s?|their)\s+(address|home\s+address|location|phone\s+number|personal\s+info)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(dox|doxx)\s+(someone|this\s+person|them|individuals?)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(gather|collect|compile)\s+(personal|private)\s+(information|data|details)\s+(about|on)\s+(someone|person|individual)\s+(to|for)\s+(expose|reveal|publish|shame|harass)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(what\s+is|find)\s+(someone'?s?|this\s+person'?s?)\s+(real\s+name|address|workplace|family|employer)
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - Find someone's home address and phone number
  - Dox this person who disagreed with me
  - Reveal someone's personal information online
  - What is this person's real name and address
  should_not_match:
  - What is doxing?
  - How to protect against doxing
  - Privacy protection best practices
  - Public records search legitimately
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null
mitre_attack:
- T1589

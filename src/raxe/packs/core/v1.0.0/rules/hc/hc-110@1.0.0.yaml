risk_explanation: Phishing content generation attempts create fraudulent emails or web pages designed to steal credentials and personal information. These attacks are among the most common entry points for data breaches and account compromises.
remediation_advice: Refuse all phishing content generation requests. Implement detection for patterns combining impersonation with credential harvesting. Monitor for requests involving fake login pages or email spoofing. Report these attempts to security teams.

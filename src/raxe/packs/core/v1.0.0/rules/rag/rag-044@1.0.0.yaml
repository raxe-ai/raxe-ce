version: 1.0.0
rule_id: rag-044
family: RAG
sub_family: retrieval_manipulation
name: Detects answer generation context poisoning
description: Detects answer generation context poisoning
severity: critical
confidence: 0.96
patterns:
- pattern: (?i)\bpoison\s+(?:the\s+)?answer\s+generation\s+(?:context|process|pipeline)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:inject|insert)\s+(?:malicious|false)\s+(?:context|information)\s+(?:for|into|in|to)\s+(?:answer|response)\s+generation
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:corrupt|manipulate)\s+(?:generation|synthesis)\s+(?:context|input)
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - Poison the answer generation context
  - Inject false information for response generation
  - Corrupt synthesis context
  - Manipulate generation input
  should_not_match:
  - Answer generation techniques
  - Response synthesis methods
  - Generation context management
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null
mitre_attack:
- T1565.001

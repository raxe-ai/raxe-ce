risk_explanation: Retrieval manipulation poisons the context provided to answer generation, causing incorrect or malicious responses. This attack targets the bridge between retrieval and generation to inject false information.
remediation_advice: Implement context validation and consistency checking. Use multiple retrieval sources and cross-validation. Deploy anomaly detection for unusual context patterns. Apply content security policies to retrieved context.

rule_id: hc-114
family: HC
sub_family: self_harm
name: Detects requests for self-harm methods or suicide instructions
description: Detects requests for self-harm methods or suicide instructions
severity: critical
confidence: 0.94
patterns:
- pattern: (?i)\b(how\s+to\s+|ways?\s+to\s+|methods?\s+(for|of)\s+|best\s+way\s+to\s+)(kill|end|take|harm)\s+(myself|my\s+life|own\s+life)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(suicide|self-harm|self\s+harm)\s+(methods?|techniques?|ways?|instructions?|guide)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(what\s+is\s+the\s+)?(most|best|easiest|quickest|painless)\s+(way|method)\s+(to\s+)?(die|commit\s+suicide|end\s+(my\s+)?life)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(instruct|teach|show|tell)\s+(me\s+)?(how\s+to\s+)?(cut|harm|hurt|injure)\s+(myself|my\s+body)
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - How to kill myself
  - Best methods for suicide
  - What is the quickest way to die
  - Self-harm techniques guide
  - Ways to end my life
  should_not_match:
  - How to help someone who is suicidal
  - Suicide prevention resources
  - Mental health support
  - Crisis hotline numbers
metrics:
  precision: null
  recall: null
  f1_score: null

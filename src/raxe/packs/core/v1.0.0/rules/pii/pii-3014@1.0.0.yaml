version: 1.0.0
rule_id: pii-3014
family: PII
sub_family: api_keys
name: Heroku API Key Detection
description: Detects Heroku API keys (UUID format in context)
severity: high
confidence: 0.94
patterns:
- pattern: (?i)heroku.{0,20}(?:api|token|key).{0,20}['\"]([a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12})['\"]
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - "HEROKU_API_KEY='12345678-1234-1234-1234-123456789abc'"
  - "heroku_token: 'abcdef12-3456-7890-abcd-ef1234567890'"
  should_not_match:
  - "Heroku uses UUID format for API keys"
  - "How to get a Heroku API key?"

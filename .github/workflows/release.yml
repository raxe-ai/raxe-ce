name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  # Quick validation - just build and basic checks (not full test suite)
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Verify package size
        run: |
          WHEEL_SIZE=$(ls -l dist/*.whl | awk '{print $5}')
          echo "Wheel size: $WHEEL_SIZE bytes"
          if [ "$WHEEL_SIZE" -gt 10485760 ]; then
            echo "ERROR: Wheel exceeds 10MB"
            exit 1
          fi

      - name: Test import (quick sanity check)
        run: |
          pip install dist/*.whl
          python -c "from raxe import Raxe; print('Import OK')"
          python -c "from raxe import __version__; print(f'Version: {__version__}')"

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-distributions
          path: dist/

  publish_to_pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/raxe/

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  verify_installation:
    name: Verify PyPI Installation
    needs: publish_to_pypi
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wait for PyPI propagation
        run: sleep 30

      - name: Install from PyPI
        run: pip install raxe --upgrade

      - name: Verify installation
        run: |
          python -c "from raxe import Raxe; print('Import successful')"
          raxe --version
          raxe doctor || true

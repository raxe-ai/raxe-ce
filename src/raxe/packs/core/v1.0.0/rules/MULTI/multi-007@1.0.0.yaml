version: 1.0.0
rule_id: multi-007
family: MULTI
sub_family: a2a_protocol
name: Detects A2A protocol exploitation attempts
description: Detects attempts to exploit Agent-to-Agent (A2A) communication
  protocols for unauthorized access or manipulation.
  Maps to OWASP ASI07 (Inter-Agent Communication).
severity: high
confidence: 0.89
patterns:
- pattern: (?i)\b(?:exploit|abuse|attack)\s+(?:the\s+)?(?:a2a|agent[- ]?to[- ]?agent)\s+(?:protocol|communication|channel)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:malformed|crafted|malicious)\s+(?:a2a|agent)\s+(?:protocol\s+)?(?:message|packet|request)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:bypass|circumvent)\s+(?:a2a|agent)\s+(?:protocol\s+)?(?:authentication|verification|validation)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:forge|spoof|fake)\s+(?:an?\s+)?(?:a2a|agent)\s+(?:protocol\s+)?(?:handshake|token|credential)
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - "Exploit the A2A protocol to gain access"
  - "Send a malformed agent protocol message"
  - "Bypass A2A authentication checks"
  - "Forge an agent handshake token"
  should_not_match:
  - "Implement A2A communication"
  - "Agent protocol documentation"
  - "A2A message format specification"
  - "How does agent communication work?"
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null
mitre_attack:
- T1071
metadata:
  created: '2026-01-05'
  updated: '2026-01-05'
  author: raxe-ce
  owasp_asi: ASI07
rule_hash: null
risk_explanation: A2A protocol exploitation targets the communication layer
  between agents. Vulnerabilities in agent protocols can allow message
  injection, authentication bypass, or man-in-the-middle attacks.
remediation_advice: Use secure A2A protocols with encryption. Implement
  mutual authentication. Validate all protocol messages. Monitor for
  protocol anomalies. Use message signing.
docs_url: https://github.com/raxe-ai/raxe-ce/wiki/MULTI-007-A2A-Protocol

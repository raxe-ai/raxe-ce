version: 1.0.0
rule_id: pii-3018
family: PII
sub_family: identity_documents
name: Canadian Social Insurance Number Detection
description: Detects Canadian Social Insurance Numbers (SIN) in format XXX-XXX-XXX
severity: critical
confidence: 0.93
patterns:
- pattern: (?i)(?:social\s*insurance|SIN).{0,20}(?:no|number|num).{0,10}\b([0-9]{3}[-\s]?[0-9]{3}[-\s]?[0-9]{3})\b
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - "Social Insurance Number: 123-456-789"
  - "SIN: 123 456 789"
  - "SIN No: 123456789"
  should_not_match:
  - "What is a SIN?"
  - "How to get a Social Insurance Number?"
  - "My phone is 123-456-7890"
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null
mitre_attack:
- T1552.004

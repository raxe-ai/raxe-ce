# Semantic Release Workflow
# Automatically versions and releases based on conventional commits
#
# Commit Message Format:
#   feat: add new feature     -> Minor version bump (0.X.0)
#   fix: resolve bug          -> Patch version bump (0.0.X)
#   perf: improve performance -> Patch version bump
#   security: fix vuln        -> Patch version bump
#   docs: update readme       -> No version bump
#   chore: maintenance        -> No version bump
#
# Breaking Changes:
#   feat!: breaking change    -> Major version bump (X.0.0)
#   BREAKING CHANGE: in body  -> Major version bump

name: Semantic Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Don't run on release commits to avoid infinite loop
    if: "!startsWith(github.event.head_commit.message, 'chore: release')"

    concurrency:
      group: release
      cancel-in-progress: false

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release version (analyzes commits, bumps version if needed)
          semantic-release version --no-push --no-vcs-release

          # Check if a new version was created
          if git diff --quiet HEAD~1 pyproject.toml 2>/dev/null; then
            echo "No version bump needed"
            echo "released=false" >> $GITHUB_OUTPUT
          else
            # Get the new version
            NEW_VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
            echo "New version: $NEW_VERSION"
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

            # Push the version bump commit and tag
            git push origin main
            git push origin "v$NEW_VERSION"
          fi

      - name: Create GitHub Release
        if: steps.release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          semantic-release changelog --released
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes-file CHANGELOG.md \
            --latest

  # Trigger PyPI release if a new version was created
  trigger-pypi:
    name: Trigger PyPI Release
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger release workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run release.yml \
            -R ${{ github.repository }} \
            -f version=${{ needs.release.outputs.version }}

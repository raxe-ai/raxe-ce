pack:
  id: core
  version: 1.1.0
  name: RAXE Core Rulepack
  description: >
    Production rules for common LLM security threats. This pack contains
    104 carefully curated, high-confidence rules covering SQL injection,
    prompt injection, jailbreaks, PII extraction, encoding attacks, RAG
    manipulation, and harmful content generation.

  license: Raxe Community Edition License

  families:
    CMD: 20
    PI: 20
    JB: 15
    PII: 20
    ENC: 15
    RAG: 10
    HC: 4

  total_rules: 104

  statistics:
    avg_confidence: 0.953
    severity_distribution:
      critical: 93
      high: 11
      medium: 0
      low: 0

    coverage:
      sql_injection: 6
      command_injection: 7
      prompt_injection: 20
      jailbreak: 15
      credential_extraction: 20
      encoding_attacks: 15
      rag_attacks: 10
      harmful_content: 4

  metadata:
    author: raxe.ai
    created: '2025-11-15'
    selection_criteria:
      - High confidence (>0.90 prioritized)
      - Clear, specific patterns
      - Good positive and negative examples
      - MITRE ATT&CK mapping
      - Sub-family diversity
      - Critical/high severity

    selection_process: >
      Rules were scored based on confidence (50%), severity (20%),
      example quality (15%), MITRE mapping (5%), and pattern quality (10%).
      Top-scoring rules were selected ensuring sub-family diversity within
      each threat family.

  compatibility:
    min_raxe_version: 1.0.0
    python_version: ">=3.10"

  changelog:
    - version: 1.1.0
      date: '2025-11-15'
      changes:
        - Initial production release
        - 104 high-confidence rules selected from 803 available
        - Average confidence: 95.3%
        - 89% critical severity rules

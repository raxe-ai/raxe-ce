version: 1.0.0
rule_id: cmd-1112
family: CMD
sub_family: shell_invocation
name: Detects cmd.exe execution
description: Detects cmd.exe execution
severity: critical
confidence: 0.98
patterns:
- pattern: (?i)cmd\.exe\s+/c\s+
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)cmd\s+/c\s+
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)%COMSPEC%\s+/c\s+
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - cmd.exe /c whoami
  - cmd /c del C:\*.*
  - '%COMSPEC% /c dir'
  should_not_match:
  - Windows command prompt guide
  - cmd.exe documentation
  - Command line in Windows

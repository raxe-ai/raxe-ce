# Semantic Release Workflow
# Automatically versions and releases based on conventional commits
#
# Commit Message Format:
#   feat: add new feature     -> Minor version bump (0.X.0)
#   fix: resolve bug          -> Patch version bump (0.0.X)
#   perf: improve performance -> Patch version bump
#   security: fix vuln        -> Patch version bump
#   docs: update readme       -> No version bump
#   chore: maintenance        -> No version bump
#   ci: CI changes            -> No version bump
#
# Breaking Changes:
#   feat!: breaking change    -> Major version bump (X.0.0)
#   BREAKING CHANGE: in body  -> Major version bump

name: Semantic Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Don't run on release commits to avoid infinite loop
    if: "!startsWith(github.event.head_commit.message, 'chore: release')"

    concurrency:
      group: release
      cancel-in-progress: false

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.15.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions[bot]"
          git_committer_email: "github-actions[bot]@users.noreply.github.com"

  # Trigger PyPI release if a new version was created
  trigger-pypi:
    name: Trigger PyPI Release
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger release workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run release.yml \
            -R ${{ github.repository }} \
            -f version=${{ needs.release.outputs.version }}

version: 1.0.0
rule_id: rag-016
family: RAG
sub_family: citation_manipulation
name: Detects attempts to alter or fake document sources
description: Detects attempts to alter or fake document sources
severity: critical
confidence: 0.93
patterns:
- pattern: (?i)\b(?:alter|change|modify)\s+(?:the\s+)?(?:retrieved|returned)\s+documents?\s+(?:sources?|origins?)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\bfake\s+(?:the\s+)?(?:source|origin|provenance)\s+(?:of\s+)?(?:documents?|information)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:spoof|forge)\s+(?:document\s+)?(?:sources?|attribution|origin|the\s+origin)\s*(?:of\s+information)?
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - Alter retrieved documents sources
  - Fake the source of documents
  - Spoof document attribution
  - Forge the origin of information
  should_not_match:
  - How to verify document sources?
  - What is source attribution?
  - Explain document provenance
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null

name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  validate_release:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting (relaxed for v0.x)
        run: |
          # For alpha releases (v0.x), allow linting issues but report them
          ruff check src/ tests/ --statistics || echo "Note: Linting issues present in alpha release"

      - name: Run type checking (relaxed for v0.x)
        run: |
          # For alpha releases (v0.x), allow type issues but report them
          mypy src/raxe --no-error-summary || echo "Note: Type checking issues present in alpha release"

      - name: Run tests (relaxed coverage for v0.x)
        run: |
          # For alpha releases (v0.x), require basic functionality only
          pytest --cov=raxe --cov-fail-under=40 || echo "Note: Coverage below target in alpha release"

      - name: Run security scan
        run: bandit -r src/raxe -ll || true

  build:
    name: Build Distribution
    needs: validate_release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Verify package size
        run: |
          WHEEL_SIZE=$(ls -l dist/*.whl | awk '{print $5}')
          echo "Wheel size: $WHEEL_SIZE bytes"
          if [ "$WHEEL_SIZE" -gt 10485760 ]; then
            echo "ERROR: Wheel exceeds 10MB"
            exit 1
          fi

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-distributions
          path: dist/

  publish_to_testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/raxe/

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

  test_testpypi_installation:
    name: Test TestPyPI Installation
    needs: publish_to_testpypi
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Wait for package to be available
        run: sleep 60

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ raxe

      - name: Test installation
        run: |
          python -c "from raxe import Raxe; print('Import successful')"
          raxe --version

  publish_to_pypi:
    name: Publish to PyPI
    needs: test_testpypi_installation
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/raxe/

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  create_github_release:
    name: Create GitHub Release Notes
    needs: publish_to_pypi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            # First release - get all commits
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGES=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release Notes
        uses: actions/github-script@v7
        with:
          script: |
            const changes = `${{ steps.changelog.outputs.changes }}`;
            const version = context.payload.release?.tag_name || '${{ inputs.version }}';

            const releaseNotes = `
            ## RAXE ${version}

            ### What's Changed

            ${changes}

            ### Installation

            \`\`\`bash
            pip install raxe==${version}
            \`\`\`

            ### Quick Start

            \`\`\`python
            from raxe import Raxe

            raxe = Raxe()
            result = raxe.scan("Your prompt here")
            \`\`\`

            ### Documentation

            - [Installation Guide](https://docs.raxe.ai/installation)
            - [Quick Start](https://docs.raxe.ai/quickstart)
            - [API Reference](https://docs.raxe.ai/api)

            **Full Changelog**: https://github.com/raxe-ai/raxe-ce/compare/${context.payload.release?.tag_name}...HEAD
            `;

            if (context.payload.release) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: context.payload.release.id,
                body: releaseNotes
              });
            }

  announce_release:
    name: Announce Release
    needs: create_github_release
    runs-on: ubuntu-latest

    steps:
      - name: Post release summary
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          echo "PyPI: https://pypi.org/project/raxe/" >> $GITHUB_STEP_SUMMARY
          echo "Release Notes: ${{ github.event.release.html_url }}" >> $GITHUB_STEP_SUMMARY

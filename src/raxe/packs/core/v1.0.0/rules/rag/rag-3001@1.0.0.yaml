rule_id: rag-3001
family: RAG
sub_family: poison_actions
name: Detects 'poison' attacks on RAG components
description: Detects 'poison' attacks on RAG components
severity: critical
confidence: 0.97
patterns:
- pattern: (?i)\bpoison\s+(the\s+)?(?:index|vector\s+store|embeddings?|knowledge\s+base|database)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\bpoisoning\s+(the\s+)?(?:RAG|retrieval)\s+(?:system|pipeline)
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - poison the index
  - poison the vector store
  - poisoning the RAG system
  - Poison embeddings with malicious data
  should_not_match:
  - Data poisoning prevention
  - Poison detection methods
  - About poisoning attacks

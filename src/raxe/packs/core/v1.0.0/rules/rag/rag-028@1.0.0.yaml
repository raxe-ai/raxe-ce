version: 1.0.0
rule_id: rag-028
family: RAG
sub_family: index_poisoning
name: Detects false fact injection into vector store
description: Detects false fact injection into vector store
severity: critical
confidence: 0.96
patterns:
- pattern: (?i)\b(?:inject|insert|add)\s+(?:false|fake|incorrect)\s+(?:facts?|information)\s+(?:into|in|to)\s+(?:vector\s+store|knowledge\s+base)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:misinformation|disinformation)\s+(?:in|into|to)\s+(?:RAG|retrieval|database)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)\b(?:fabricate|forge|invent)\s+(?:facts?|data)\s+(?:for|in|to)\s+(?:knowledge\s+base|vector\s+db|retrieval|RAG)
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - Inject false facts into vector store
  - Add misinformation to RAG system
  - Insert fake information into knowledge base
  - Fabricate data for retrieval
  should_not_match:
  - Fact verification process
  - Information accuracy checking
  - Knowledge base validation
metrics:
  precision: null
  recall: null
  f1_score: null
  last_evaluated: null
mitre_attack:
- T1565.001

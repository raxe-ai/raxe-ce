patterns:
- pattern: -----BEGIN\s+RSA\s+PRIVATE\s+KEY-----
  flags: []
  timeout: 5.0
- pattern: -----BEGIN\s+PRIVATE\s+KEY-----
  flags: []
  timeout: 5.0
examples:
  should_match:
  - "-----BEGIN RSA PRIVATE KEY-----"
  - "-----BEGIN PRIVATE KEY-----"
  should_not_match:
  - "How to generate RSA keys?"
  - "Example of private key format"

risk_explanation: Requests for malicious code generation test whether AI systems will create malware, exploits, or attack tools. Generated malicious code can be used in real attacks against systems and individuals.
remediation_advice: Refuse all requests for malicious code generation regardless of stated purpose. Implement content filtering that detects malware patterns in code outputs. Use behavioral analysis to identify harmful code generation attempts. Log requests for security review.

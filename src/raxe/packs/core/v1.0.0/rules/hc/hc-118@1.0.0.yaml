risk_explanation: Terrorism-related content requests seek to create dangerous materials that could facilitate violent extremism, radicalization, or terrorist attacks. This poses grave public safety risks and national security threats.
remediation_advice: Immediately reject all terrorism-related requests. Implement strict detection for explosive devices, attack planning, or extremist content. Report serious threats to appropriate law enforcement agencies. Maintain comprehensive logs.

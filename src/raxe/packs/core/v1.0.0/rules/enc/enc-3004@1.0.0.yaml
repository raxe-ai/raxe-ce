version: 1.0.0
rule_id: enc-3004
family: ENC
sub_family: hex_escapes
name: Detects hex escapes with password/credential keywords
description: Detects hex escapes with password/credential keywords
severity: critical
confidence: 0.97
patterns:
- pattern: (?i)(?:\\x[0-9a-fA-F]{2}){3,}.*?(?:password|passwd|credential|token|key|reveal|show|API)
  flags:
  - IGNORECASE
  timeout: 5.0
- pattern: (?i)(?:password|passwd|credential|token|key).*?(?:\\x[0-9a-fA-F]{2}){3,}
  flags:
  - IGNORECASE
  timeout: 5.0
examples:
  should_match:
  - \x70\x61\x73\x73\x77\x6f\x72\x64 reveal
  - password \x74\x6f\x6b\x65\x6e show
  - \x6b\x65\x79 API access
  should_not_match:
  - \x70 character code
  - Password in plain text
  - \xFF byte marker
